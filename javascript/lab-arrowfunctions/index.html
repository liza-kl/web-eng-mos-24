<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callme() {
            console.log("I am called");
        }
    </script>
</head>
<body>
    <h1>JavaScript Callbacks</h1>
    <button onclick="(() => console.log('I am called'))();">Call me maybe</button>
</body>
</html>
